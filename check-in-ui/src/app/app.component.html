<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <button mat-button color="primary" (click)="signSelectedIn()">
    <mat-icon aria-label="Sign in">assignment_turned_in</mat-icon>
    <span>Sign in</span>
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table
         [dataSource]="dataSource" multiTemplateDataRows
         matSort>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="givenName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Given Name </th>
      <td mat-cell *matCellDef="let element"> {{element.givenName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="familyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Family Name </th>
      <td mat-cell *matCellDef="let element"> {{element.familyName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastSignIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Signed In </th>
      <td mat-cell *matCellDef="let element"> {{element.lastSignIn}} </td>
    </ng-container>

    <ng-container matColumnDef="signInBtn">
      <th mat-header-cell="" *matHeaderCellDef=""></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="signIn(element.personId)">
          <mat-icon aria-label="Sign in">arrow_forward</mat-icon>
          <span>Sign in</span>
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="">
            <div class="example-element-position"> {{element.personId}} </div>
            <div class="example-element-symbol"> {{element.givenName}} </div>
            <div class="example-element-name"> {{element.familyName}} </div>
            <div class="example-element-weight"> {{element.lastSignIn}} </div>
            <div *ngIf="element.alternativeNames !== null && element.alternativeNames.length > 0">
              <div>Alternative names: </div>
              <ul>
                <li *ngFor="let alternativeName of element.alternativeNames" class="example-element-weight">
                  <div>{{alternativeName.language}}: {{alternativeName.alternativeName}}</div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
