spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate.ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
management:
  endpoints:
    jmx:
      exposure:
        include: "health,info,beans,env"
server:
  port: 8080